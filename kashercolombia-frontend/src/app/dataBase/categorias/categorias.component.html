<br>
<div class="container" style="display:flex; justify-content: center;">
    <section style="border: solid black 1px;">
        <h3>Lista de Categorías</h3>
        <table class="table table-striped table-bordered table-hover display" id="table">
            <thead>
                <tr>                    
                    <th>CÓDIGO</th>
                    <th>CATEGORÍA</th>
                    <th>Procedimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dbCategoria" >
                    <td>{{data.id_categoria}}</td>
                    <td><strong>{{data.categoria}}</strong> </td>
                    <td>
                        <button (click)="formActualizar(data.id)" class="btn btn-warning"><i class="fas fa-wrench"></i> Editar</button> |
                        <button (click)="eliminar(data.id, data.categoria)" class="btn btn-danger"><i class="far fa-trash-alt"></i> Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <aside style="float: right; color: white;">
        <form (submit)="guardar()" ngNativeValidate>        
            <div style="background-color: gray">
                <h3>Agregar Ítem</h3>
            </div>
            <div style="color:black; background-color: lightgray">
                <h6>Código:</h6>
                <input required name="codigo" type="text" [(ngModel)]="jsonCategorias.id_categoria" class="form-control">
                <h6>Categoría:</h6>
                <input required name="categoria" type="text" [(ngModel)]="jsonCategorias.categoria" class="form-control">            
                <br>
                <button type="submit" class="btn btn-success"><i class="fas fa-share-square"></i> Guardar</button>
            </div>            
        </form>
        <div>
            <form action="">
                <p style="color: black;"><i class="fas fa-file-upload"></i> Cargar información desde archivo</p>
                <input type="file">
            </form>
        </div>
    </aside>    
</div>
