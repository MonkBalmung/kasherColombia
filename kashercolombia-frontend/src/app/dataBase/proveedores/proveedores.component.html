<br>
<div class="container" style="display: inline-flex;">
    <section style="border: solid black 1px;">
        <h3>Lista de Proveedores</h3>
        <table class="table table-striped table-bordered table-hover display" id="table">
            <thead>
                <tr>                    
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>NIT</th>
                    <th>DIRECCION</th>
                    <th>CIUDAD</th>
                    <th>TELÉFONOS</th>
                    <th>Procedimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dbProveedores">
                    <td>{{data.id_proveedor}}</td>
                    <td> <strong>{{data.nombre}}</strong> </td>
                    <td>{{data.nit}}</td>
                    <td>{{data.direccion}}</td>
                    <td>{{data.ciudad}}</td>
                    <td>{{data.telefonos}}</td>
                    
                    <td>
                        <button (click)="formActualizar(data.id)" class="btn btn-warning"><i class="fas fa-wrench"></i> Editar</button> |
                        <button (click)="eliminar(data.id, data.nombre)" class="btn btn-danger"><i class="far fa-trash-alt"></i> Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <aside style="float: right; color: white;">
        <form (submit)="guardar()" ngNativeValidate>        
            <div style="background-color: gray">
                <h3>Agregar Ítem</h3>
            </div>
            <div style="color:black; background-color: lightgray">
                <h6>Código:</h6>
                <input required name="codigo" type="text" [(ngModel)]="jsonProveedores.id_proveedor" class="form-control">
                <h6>Nombre:</h6>
                <input required name="nombre" type="text" [(ngModel)]="jsonProveedores.nombre" class="form-control">
                <h6>NIT:</h6>
                <input required name="nit" type="text" [(ngModel)]="jsonProveedores.nit" class="form-control">
                <h6>Dirección::</h6>
                <input required name="direccion" type="text" [(ngModel)]="jsonProveedores.direccion" class="form-control">
                <h6>Ciudad::</h6>
                <input required name="ciudad" type="text" [(ngModel)]="jsonProveedores.ciudad" class="form-control">
                <h6>Teléfonos:</h6>
                <input required name="telefonos" type="text" [(ngModel)]="jsonProveedores.telefonos" class="form-control">
                <br>
                <button type="submit" class="btn btn-success"><i class="fas fa-share-square"></i> Guardar</button>
            </div>          
        </form>
        <div>
            <form action="">
                <p style="color: black;"><i class="fas fa-file-upload"></i> Cargar información desde archivo</p>
                <input type="file">
            </form>
        </div>
    </aside>    
</div>
